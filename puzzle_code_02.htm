<script>
  var puzzleLink = 'https://im-a-puzzle.com/look_i_m_a_math_puzzle_21rfk2y43.puzzle';
  timerID = null;
  function hideMsg(){
    clearInterval(timerID);
    document.getElementById("code").value = "";
    document.getElementById("img").src = ""
    feedback.innerHTML = "-";
  }
  function checkCode(){
    clearInterval(timerID);
    timerID = setInterval(hideMsg,3000);
    var feedback_str = "Mi spiace, prova ad inserire un'altra combinazione!";
    var code = document.getElementById("code").value; 
    if(code.split(" ").join("") == "653" ){
      feedback_str = "Bravissima!<BR />Hai inserito il codice corretto!";
      feedback_str += "<br />";
      feedback_str += "Ora devi risolvere, insieme a tua sorella, <span class='link'><a href='"+puzzleLink+"'>questo puzzle!</a></span>";
      clearInterval(timerID);
    }else{
      if(code == ""){
        feedback_str = "Devi scrivere qualcosa, mica è così facile! :-)";
      } 
    }
    feedback.innerHTML = feedback_str;
  }
  document.getElementById("btn").onclick = checkCode;
  document.getElementById("code").onfocus = hideMsg;
</script>
